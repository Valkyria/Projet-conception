<ui:composition template="/Views/elements/base.xhtml" 
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:b="http://bootsfaces.net/ui">

    
	<ui:define name="content">
		<b:container fluid="true">
		<b:form>
            <b:row>
                <ui:include src="/Views/utilisateur/client/profil/sideBarProfil_client.xhtml" />
                <b:column col-md="6" styleClass="sideLado">
                <h2>Mes informations</h2>
                    <div class="separator">
					   <b:column col-md="3"><b:label text="Nom"></b:label> </b:column>
					    <span>#{sessionScope.nom}</span>
					</div>
					<div class="separator">
						<b:column col-md="3"><b:label text="Prénom"></b:label></b:column>
					    <span>#{sessionScope.prenom}</span>
					</div>
					<div class="separator">
					    <b:column col-md="3"><b:label text="Téléphone"></b:label></b:column>
					   	<span>#{sessionScope.tel}</span>
					</div>
					<div class="separator">
					    <b:column col-md="3"><b:label text="Mail"></b:label></b:column>
					    <span>#{sessionScope.mail}</span>
					</div>
					<div class="blank"></div>
					<div class="col-md-offset-2">
	                    <b:commandButton  look="danger"  value="Supprimer le compte" actionListener="#{utilisateur.deleteUtilisateur}" style="margin-bottom:30px;"/>
	                    <b:commandButton  look="warning"  value="Modifier le compte" actionListener="#{utilisateur.updateUtilisateur}" style="margin-bottom:30px;margin-left:40px;"/>
                	</div>
                </b:column>
		</b:row>
		</b:form>
	</b:container>
	</ui:define>
</ui:composition>
