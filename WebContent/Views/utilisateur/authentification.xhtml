<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start/skin.css"/>
        <title> La Fourchette </title>
    </h:head>
    <h:body>
		<h:form>
			    <p:panel id="panel" header="New User">
			        <p:messages id="msgs" />
			        <h:panelGrid columns="3" cellpadding="5">
			            <p:outputLabel for="firstname" value="Firstname:" />
			            <p:inputText id="firstname" value="#{utilisateur.nomUtilisateur}" required="true" label="Firstname">
			            </p:inputText>
			 
			            <p:outputLabel for="lastname" value="Lastname:" />
			            <p:inputText id="lastname" value="#{utilisateur.prenomUtilisateur}" label="Lastname" required="true">
			            </p:inputText>
			        </h:panelGrid>
			        <p:commandButton  actionListener="#{utilisateurController.verifAuth('test')}"/>
			    </p:panel>
		</h:form>
	</h:body>
</html>
