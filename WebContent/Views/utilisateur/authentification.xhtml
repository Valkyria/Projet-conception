<ui:composition template="/Views/elements/base.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Log In">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{utilisateur.login}" required="true" label="Login">
					</p:inputText>
					

					<p:outputLabel for="mdp" value="Mot de passe:" />
					<p:inputText id="mdp" value="#{utilisateur.motdePasse}" label="Mot de passe" required="true" type="password">
					</p:inputText>
				</h:panelGrid>
				<p:commandButton value="Envoyer" actionListener="#{utilisateurController.login}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
