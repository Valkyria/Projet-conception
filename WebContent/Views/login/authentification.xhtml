<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start/skin.css"/>
        <title> La Fourchette </title>
    </h:head>

    <h:body>
        <h1> La Fourchette home page!</h1>
        <h:form>
			<p:commandButton value="Tester la base" action="#{Factorielle.adding_user('testJsF')}" styleClass="ui-priority-primary" onclick="PF('dlg3').show();" />	
        </h:form>
		<p:dialog header="update done" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    		<h:outputText value="Utilisteur update check database for testJsF" />
		</p:dialog>
		<h:form>
		    <p:panel id="panel" header="New User">
		        <p:messages id="msgs" />
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="firstname" value="Firstname:" />
		            <p:inputText id="firstname" value="" required="true" label="Firstname">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="firstname" display="icon" />
		 
		            <p:outputLabel for="lastname" value="Lastname:" />
		            <p:inputText id="lastname" value="" label="Lastname" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgLastname" event="keyup" />
		            </p:inputText>
		            <p:message for="lastname" id="msgLastname" display="icon" />
		        </h:panelGrid>
		        <p:commandButton value="Save" update="panel" icon="ui-icon-check" />
		    </p:panel><!-- #{login_Controller.save('toto','tata')} -->
		</h:form>
	</h:body>
</html>
