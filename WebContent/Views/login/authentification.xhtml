<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start/skin.css"/>
        <title> La Fourchette </title>
    </h:head>

    <h:body>
        <h1> La Fourchette home page!</h1>
		<h:form>
		    <p:panel id="panel" header="LogIn">
		        <p:messages id="msgs" />
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="firstname" value="Login:" />
		            <p:inputText id="firstname" value="" required="true" label="Firstname">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="firstname" display="icon" />
		 
		            <p:outputLabel for="lastname" value="Mot de passe:" />
		            <p:inputText id="lastname" value="" label="Lastname">
		                <p:ajax update="msgLastname" event="keyup" />
		            </p:inputText>
		            <p:message for="lastname" id="msgLastname" display="icon" />
		        </h:panelGrid>
		        <p:commandButton value="LogIn"  action="#{utilisateurController.verifAuth('test')}" />
		    </p:panel>
		</h:form>
	</h:body>
</html>
