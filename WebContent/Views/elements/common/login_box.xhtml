<!DOCTYPE html>
<html
 xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:b="http://bootsfaces.net/ui">

<b:container layout="fluid">
<b:row>
<b:column>
	<b:modal id="amodal" title="Connection" styleClass="modalPseudoClass" closable="true" close-on-escape="false" backdrop="false" size="modal-sm">
	    <h:form styleClass="fsign" >
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<b:inputText id="login" value="#{utilisateur.login}" required="true" placeholder="email">
					 <f:facet name="prepend">
		                      <b:icon name="user" />
		                      </f:facet>
					</b:inputText>
					
					<b:inputText id="mdp" value="#{utilisateur.motdePasse}" required="true" type="password" placeholder="password">
	                   <f:facet name="prepend">
	                       <b:icon name="lock" />
	                   </f:facet>
		            </b:inputText>
		
				<p:commandButton value="Envoyer" actionListener="#{utilisateurController.login()}" styleClass="send"/>
				<br/>
				<a class="create" href="#{request.contextPath}/Views/utilisateur/creation_utilisateur.xhtml" > Vous n'avez pas de compte ?"</a>
			</h:form>
	</b:modal>
	</b:column>
</b:row>
</b:container>
</html>
