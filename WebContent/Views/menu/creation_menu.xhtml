<ui:composition template="/Views/elements/base.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
		<h:form>
			    <p:panel id="panel" header="Creation d'un compte">
			        <p:messages id="messages"  autoUpdate="true" />
			        <h:panelGrid columns="2" cellpadding="5">
			            
			            <p:outputLabel for="nom" value="Nom :" />
			            <p:inputText id="nom" value="#{menu.nomMenu}" required="true" label="Nom">
			            </p:inputText>
			 
			            <p:outputLabel for="prix" value="Prix :" />
			            <p:inputText id="prix" value="#{menu.prixMenu}" label="Prix" required="true">
			            </p:inputText>
			            
			        </h:panelGrid>
			        <p:commandButton id="ajax" value="Envoyer" actionListener="#{menuController.createMenu}"/>
			    </p:panel>
		</h:form>
		<h:form id="frmItems">
	    	<h:panelGrid id="pnlItems">
	        	<ui:repeat value="#{menuController.listPlats}" var="item">
	            	<p:outputLabel for="nom" value="Nom du plat:" />
			            <p:inputText id="nom" value="#{plat.nomPlat}" label="nom" required="true">
			            </p:inputText>
	            	<br />
	        	</ui:repeat>
	    	</h:panelGrid>
	    	<p:commandButton value="Add new item" action="#{menuController.addItem}" update="pnlItems" />
	    <p:commandButton value="Save data" action="#{menuController.createMenu}" />
	</h:form>
	</ui:define>
</ui:composition>
